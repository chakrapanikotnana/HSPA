<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!registerationForm.get('userName')?.valid 
            && (registerationForm.get('userName')?.touched || this.userSubmitted )" class="error-block" >
              
              Please provide Name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!registerationForm.get('email')?.valid 
            && (registerationForm.get('email')?.touched || this.userSubmitted )" class="error-block" >
              
              Please provide Email
            </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password">
          <span *ngIf="!registerationForm.get('password')?.valid 
            && (registerationForm.get('password')?.touched || this.userSubmitted )" class="error-block" >
              
              Please provide Password
            </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmpwd">
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary m-3">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        Form Values:{{registerationForm.value|json}}
        <br/>
        Form Status:{{registerationForm.valid}}
      </form>
    </div>
  </div>
  </div>
</div>
